<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Game Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Startscreen -->
  <div id="startScreen" class="screen">
    <button id="spotifyLoginBtn" class="spotify-login" type="button">Mit Spotify verbinden</button>

    <div class="start-card">
      <h1 class="title">Spotify Game</h1>
      <button id="startGameBtn" class="primary" type="button">JETZT SPIELEN</button>
      <p id="startHint" class="hint"></p>
    </div>
  </div>

  <!-- Player Screen -->
  <div id="playerScreen" class="screen hidden">
    <div class="player-card">
      <h2 class="subtitle">Player</h2>
      <p id="status" class="status">Bereit</p>

      <button id="playBtn" class="primary" type="button">Play</button>
      <button id="nextCardBtn" class="secondary" type="button">NÄCHSTE KARTE</button>

      <a id="openInSpotify" class="link hidden" target="_blank" rel="noopener">In Spotify öffnen</a>
    </div>
  </div>

  <!-- QR Overlay (hidden by default, MUST NOT block clicks when inactive) -->
  <div id="qrOverlay" class="overlay" aria-hidden="true">
    <div class="overlay-top">
      <button id="closeQrBtn" class="icon-btn" type="button" aria-label="Schließen">✕</button>
    </div>

    <div class="scan-area">
      <div class="frame">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
      </div>
      <p class="scan-text">Karte scannen</p>
      <p id="scanError" class="scan-error"></p>
    </div>

    <!-- Video element used by a real scanner implementation -->
    <video id="qrVideo" class="qr-video" playsinline></video>
    <canvas id="qrCanvas" class="hidden"></canvas>
  </div>

  <script src="app.js" defer></script>
  <script src="qr.js" defer></script>
</body>
</html>
