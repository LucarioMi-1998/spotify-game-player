<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Spotify Game Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <div class="brand">Spotify Game Player</div>
  <div class="auth">
    <button id="btnLogin">Login</button>
    <button id="btnLogout" class="secondary">Logout</button>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <h2>QR-Code</h2>
    <p class="hint">QR-Code enthält <code>TRACK_ID</code></p>
    <button id="btnScan">QR scannen & abspielen</button>
  </section>

  <section class="card">
    <h2>Player</h2>

    <div class="transport">
      <button id="btnPlay">▶</button>
      <button id="btnPause" class="secondary">⏸</button>
    </div>

    <div class="seekrow">
      <span id="pos">0:00</span>
      <input id="seek" type="range" min="0" max="1000" value="0"/>
      <span id="dur">0:00</span>
    </div>

    <div class="volrow">
      <label>Lautstärke</label>
      <input id="vol" type="range" min="0" max="100" value="80"/>
    </div>

    <p id="status" class="status">Nicht eingeloggt</p>
  </section>

  <!-- Spacer, damit man scrollen muss, um Songinfos zu sehen -->
  <div class="infoSpacer"></div>

  <!-- Songinfos ganz unten -->
  <section class="card infoCard">
    <h3>Song-Infos</h3>
    <div class="nowplaying">
      <img id="cover" class="cover" alt=""/>
      <div class="meta">
        <div id="trackName" class="track">—</div>
        <div id="artistName" class="artist">—</div>
        <a id="spotifyLink" class="link" target="_blank" rel="noopener">Auf Spotify öffnen</a>
      </div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="app.js"></script>
<script src="qr.js"></script>
</body>
</html>
