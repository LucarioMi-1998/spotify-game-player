<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Hipster</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bg"></div>

  <div class="authBar">
    <button id="btnLogin" class="chip">Login</button>
    <button id="btnLogout" class="chip chipGhost">Logout</button>
  </div>

  <main id="screenHome" class="screen screenHome">
    <div class="logoBlock">
      <div class="logoNeon">HIPSTER</div>
      <div class="logoTag">DAS MUSIK-PARTYSPIEL</div>
    </div>

    <div class="homeButtons">
      <button id="btnPlayGame" class="cta">JETZT SPIELEN</button>
      <button id="btnRules" class="ctaGhost">SPIELREGELN &amp; EINSTELLUNGEN</button>
    </div>

    <p id="status" class="status">Nicht eingeloggt</p>

    <div class="helperRow">
      <button id="btnOpenSpotify" class="btnSecondary">Spotify aktivieren</button>
      <button id="btnDebugToggle" class="btnSecondary">Debug</button>
    </div>
    <div id="debugBox" class="debugBox hidden"></div>
    
  </main>

  <main id="screenPlayer" class="screen screenPlayer hidden">
    <div class="playerTop">
      <div class="smallTitle">Hipster</div>
      <div class="smallHint" id="playerHint">Tippe auf den Kreis zum Abspielen / Pausieren.</div>
    </div>

    <div class="discWrap">
      <div class="disc paused" id="disc">
        <div class="discRings">
          <span></span><span></span><span></span><span></span>
        </div>
        <button id="btnToggle" class="discBtn" aria-label="Play/Pause">▶</button>
      </div>
    </div>

    <button id="btnNext" class="cta ctaSmall">NÄCHSTE KARTE <span class="arrow">→</span></button>

    <div class="infoSpacer"></div>
    <section class="infoCard" aria-label="Song Infos">
      <div class="infoLabel">Song-Infos</div>
      <div class="infoRow">
        <img id="cover" class="cover" alt=""/>
        <div class="meta">
          <div id="trackName" class="track">—</div>
          <div id="artistName" class="artist">—</div>
          <a id="spotifyLink" class="link" target="_blank" rel="noopener">Auf Spotify öffnen</a>
        </div>
      </div>
    </section>
  </main>

  <div id="scanner" class="scanner hidden" role="dialog" aria-modal="true">
    <button id="btnCloseScanner" class="scannerClose" aria-label="Schließen">✕</button>

    <div class="scannerFrame">
      <video id="camVideo" autoplay playsinline muted></video>
      <div class="scannerReticle">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
      </div>
    </div>

    <div class="scannerText" id="scannerText">Scanne den QR‑Code auf der Rückseite der Karte</div>

    <button id="btnEnableCam" class="cta ctaSmall hidden">Kamera aktivieren</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="app.js"></script>
  <script src="qr.js"></script>
</body>
</html>
