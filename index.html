<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Spotify Game Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main id="game">
  <h1>Game</h1>
  <p>URL: <code>?track=TRACK_ID</code></p>
  <div class="controls">
    <button id="btnLogin">Login</button>
    <button id="btnPlay" disabled>Play</button>
    <button id="btnPause" disabled>Pause</button>
    <button id="btnLogout">Logout</button>
  </div>
  <p id="status"></p>
</main>

<aside id="meta">
  <a id="spotifyLink" target="_blank" rel="noopener">
    <img id="cover"/>
    <span id="metaLine"></span>
    <span class="brand">Spotify</span>
  </a>
</aside>

<script src="app.js"></script>
</body>
</html>
