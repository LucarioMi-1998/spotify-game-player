<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Hitster</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <button class="close-btn" id="btnClose">✕</button>

  <main class="screen screen-start" id="screenStart">
    <div class="bg"></div>
    <div class="snow"></div>

    <header class="title">
      <div class="neon">HITSTER</div>
      <div class="tagline">DAS MUSIK-PARTYSPIEL</div>
    </header>

    <section class="hero">
      <div class="speaker"></div>
    </section>

    <section class="actions">
      <button class="btn btn-primary" id="btnStart">JETZT SPIELEN</button>
      <button class="btn btn-secondary">SPIELREGELN & EINSTELLUNGEN</button>
    </section>
  </main>

  <main class="screen screen-scan hidden" id="screenScan">
    <video id="camera" playsinline></video>
    <canvas id="scanCanvas" class="hidden"></canvas>
    <div class="scan-overlay">
      <div class="scan-frame">
        <span class="c tl"></span><span class="c tr"></span>
        <span class="c bl"></span><span class="c br"></span>
      </div>
      <div class="scan-hint">QR-Code scannen…</div>
    </div>
  </main>

  <main class="screen screen-player hidden" id="screenPlayer">
    <div class="bg"></div>

    <div class="reveal-header" id="revealHeader">
      <div class="reveal-title" id="songTitle"></div>
      <div class="reveal-artist" id="songArtist"></div>
    </div>

    <div class="player-scroll" id="playerScroll">
      <div class="player-center">
        <div class="artwrap">
          <img id="art" />
          <div class="rings"></div>
          <button class="pause" id="btnPause">Ⅱ</button>
        </div>

        <button class="btn btn-primary wide" id="btnNext">NÄCHSTE KARTE →</button>
        <div class="scroll-spacer"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="app.js"></script>
</body>
</html>
